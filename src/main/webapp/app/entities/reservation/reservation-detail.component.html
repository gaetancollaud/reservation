<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservation">
            <h2><span jhiTranslate="reservationApp.reservation.detail.title">Reservation</span> {{reservation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reservationApp.reservation.timestampStart">Timestamp Start</span></dt>
                <dd>
                    <span>{{reservation.timestampStart}}</span>
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.timestampEnd">Timestamp End</span></dt>
                <dd>
                    <span>{{reservation.timestampEnd}}</span>
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.resource">Resource</span></dt>
                <dd>
                    <div *ngIf="reservation.resourceId">
                        <a [routerLink]="['/resource', reservation.resourceId, 'view']">{{reservation.resourceId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="reservationApp.reservation.user">User</span></dt>
                <dd>
                    {{reservation.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservation', reservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
