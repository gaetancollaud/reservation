<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reservation-heading" jhiTranslate="reservationApp.reservation.home.createOrEditLabel">Create or edit a Reservation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reservation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reservation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.reservation.timestampStart" for="field_timestampStart">Timestamp Start</label>
                    <div class="d-flex">
                        <input id="field_timestampStart" type="datetime-local" class="form-control" name="timestampStart" [(ngModel)]="timestampStart"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.reservation.timestampEnd" for="field_timestampEnd">Timestamp End</label>
                    <div class="d-flex">
                        <input id="field_timestampEnd" type="datetime-local" class="form-control" name="timestampEnd" [(ngModel)]="timestampEnd"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.reservation.resource" for="field_resource">Resource</label>
                    <select class="form-control" id="field_resource" name="resource" [(ngModel)]="reservation.resourceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="resourceOption.id" *ngFor="let resourceOption of resources; trackBy: trackResourceById">{{resourceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.reservation.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="reservation.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
