<div>
    <h2>
        <span jhiTranslate="reservationApp.reservation.home.title">Reservations</span>
        <button class="btn btn-primary float-right jh-create-entity create-reservation" [routerLink]="['/', { outlets: { popup: ['reservation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="reservationApp.reservation.home.createLabel">
            Create new Reservation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reservations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reservationApp.reservation.timestampStart">Timestamp Start</span></th>
            <th><span jhiTranslate="reservationApp.reservation.timestampEnd">Timestamp End</span></th>
            <th><span jhiTranslate="reservationApp.reservation.resource">Resource</span></th>
            <th><span jhiTranslate="reservationApp.reservation.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservation of reservations ;trackBy: trackId">
                <td><a [routerLink]="['../reservation', reservation.id ]">{{reservation.id}}</a></td>
                <td>{{reservation.timestampStart | date:'medium'}}</td>
                <td>{{reservation.timestampEnd | date:'medium'}}</td>
                <td>
                    <div *ngIf="reservation.resourceId">
                        <a [routerLink]="['../resource', reservation.resourceId  ]" >{{reservation.resourceId}}</a>
                    </div>
                </td>
                <td>
                    {{reservation.userId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reservation', reservation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservation/'+ reservation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservation/'+ reservation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
