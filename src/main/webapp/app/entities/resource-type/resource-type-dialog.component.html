<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResourceTypeLabel" jhiTranslate="reservationApp.resourceType.home.createOrEditLabel">Create or edit a Resource Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resourceType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resourceType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reservationApp.resourceType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="resourceType.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reservationApp.resourceType.minTimeSec" for="field_minTimeSec">Min Time Sec</label>
            <input type="number" class="form-control" name="minTimeSec" id="field_minTimeSec"
                [(ngModel)]="resourceType.minTimeSec" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reservationApp.resourceType.maxTimeSec" for="field_maxTimeSec">Max Time Sec</label>
            <input type="number" class="form-control" name="maxTimeSec" id="field_maxTimeSec"
                [(ngModel)]="resourceType.maxTimeSec" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reservationApp.resourceType.maxResource" for="field_maxResource">Max Resource</label>
            <input type="number" class="form-control" name="maxResource" id="field_maxResource"
                [(ngModel)]="resourceType.maxResource" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
