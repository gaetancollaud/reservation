<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-resource-type-heading" jhiTranslate="reservationApp.resourceType.home.createOrEditLabel">Create or edit a Resource Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!resourceType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="resourceType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resourceType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="resourceType.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resourceType.minTimeSec" for="field_minTimeSec">Min Time Sec</label>
                    <input type="number" class="form-control" name="minTimeSec" id="field_minTimeSec"
                        [(ngModel)]="resourceType.minTimeSec" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resourceType.maxTimeSec" for="field_maxTimeSec">Max Time Sec</label>
                    <input type="number" class="form-control" name="maxTimeSec" id="field_maxTimeSec"
                        [(ngModel)]="resourceType.maxTimeSec" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resourceType.maxResource" for="field_maxResource">Max Resource</label>
                    <input type="number" class="form-control" name="maxResource" id="field_maxResource"
                        [(ngModel)]="resourceType.maxResource" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
