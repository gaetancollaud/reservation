<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-resource-heading" jhiTranslate="reservationApp.resource.home.createOrEditLabel">Create or edit a Resource</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!resource.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="resource.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resource.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="resource.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resource.calendarLink" for="field_calendarLink">Calendar Link</label>
                    <input type="text" class="form-control" name="calendarLink" id="field_calendarLink"
                        [(ngModel)]="resource.calendarLink" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resource.calendarSearchRegex" for="field_calendarSearchRegex">Calendar Search Regex</label>
                    <input type="text" class="form-control" name="calendarSearchRegex" id="field_calendarSearchRegex"
                        [(ngModel)]="resource.calendarSearchRegex" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="reservationApp.resource.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" [(ngModel)]="resource.typeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="resourceTypeOption.id" *ngFor="let resourceTypeOption of resourcetypes; trackBy: trackResourceTypeById">{{resourceTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
