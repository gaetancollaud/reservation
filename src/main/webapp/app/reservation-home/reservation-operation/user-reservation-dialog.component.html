<form [formGroup]="reservationForm" (ngSubmit)="save()">

	<div class="modal-header">
		<h4 class="modal-title" id="myReservationLabel"
			jhiTranslate="reservationApp.reservation.home.createOrEditLabel">Create or edit a Reservation</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;
		</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>

		<div class="form-group">
			<mat-form-field>
				<mat-select placeholder="Resource" formControlName="resourceId">
					<mat-option *ngFor="let resourceOption of resources" [value]="resourceOption.id">
						{{resourceOption.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<!--<label class="form-control-label" jhiTranslate="reservationApp.reservation.resource" for="field_resource">Resource</label>-->
			<!--<select class="form-control" id="field_resource" formControlName="resourceId">-->
				<!--<option *ngFor="let resourceOption of resources" [ngValue]="resourceOption.id">-->
					<!--{{resourceOption.name}}-->
				<!--</option>-->
			<!--</select>-->
		</div>

		<div class="form-group">
			<!--<label class="form-control-label" jhiTranslate="reservationApp.reservation.start"-->
				   <!--for="field_timestampStartDate">Timestamp Start</label>-->
				<mat-form-field>
					<input matInput [matDatepicker]="pickerStart" placeholder="Date" formControlName="dateStartDate">
					<mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
					<mat-datepicker #pickerStart></mat-datepicker>
				</mat-form-field>

				<mat-form-field>
					<mat-select placeholder="Heure" formControlName="dateStartTime">
						<mat-option *ngFor="let startTime of startTimes" [value]="startTime.value">
							{{ startTime.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>


				<!--<input id="field_timestampStartDate" type="date" class="form-control"-->
					   <!--formControlName="dateStartDate"/>-->
				<!--<select id="field_timestampStartTime" class="form-control" formControlName="dateStartTime">-->
					<!--<option *ngFor="let startTime of startTimes" [ngValue]="startTime.value">-->
						<!--{{startTime.name}}-->
					<!--</option>-->
				<!--</select>-->
		</div>
		<div class="form-group">


			<mat-form-field>
				<mat-select placeholder="Duration" formControlName="durationSec">
					<mat-option *ngFor="let duration of durations" [value]="duration.sec">
						{{duration.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<!--<label class="form-control-label" jhiTranslate="reservationApp.reservation.duration"-->
				   <!--for="field_duration">Duration</label>-->
			<!--<div class="d-flex">-->
				<!--<select id="field_duration" class="form-control" formControlName="durationSec">-->
					<!--<option *ngFor="let duration of durations" [ngValue]="duration.sec">-->
						<!--{{duration.name}}-->
					<!--</option>-->
				<!--</select>-->
			<!--</div>-->
		</div>
		<div class="form-group" *ngIf="reservation.resourceId">
			<label class="form-control-label" jhiTranslate="reservationApp.reservation.user"
				   for="field_user">User</label>
			<input id="field_user" type="text" readonly disabled class="form-control"
				   [value]="reservation.user|username"/>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="reservationForm.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
